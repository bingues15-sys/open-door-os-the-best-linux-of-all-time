<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Door OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              os: {
                bg: '#0f172a',
                panel: 'rgba(30, 41, 59, 0.7)',
                border: 'rgba(148, 163, 184, 0.2)',
                accent: '#38bdf8',
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom Cursor Definition */
      :root {
        --cursor-default: url("data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M3 2V21L8.5 16.5L11.5 23L14.5 21.5L11.5 15.5L17.5 15L3 2Z' fill='%230f172a' stroke='white' stroke-width='1.5' stroke-linejoin='round'/%3E%3C/svg%3E");
        --cursor-pointer: url("data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M9 2C10.5 2 11.5 3 12 4.5C12.5 3 13.5 2 15 2C17.5 2 19 4 19 7C19 11 12 17 12 17C12 17 5 11 5 7C5 4 6.5 2 9 2Z' fill='%23f472b6' stroke='white' stroke-width='1.5' stroke-linejoin='round'/%3E%3Cpath d='M12 17L12 21' stroke='white' stroke-width='1.5'/%3E%3C/svg%3E");
      }

      body, html { 
        margin: 0; 
        overflow: hidden; 
        background-color: #000;
        cursor: var(--cursor-default), auto;
      }
      
      button, a, input[type="submit"], [role="button"] {
        cursor: var(--cursor-pointer), pointer;
      }
      
      /* Reset specific cursors to default custom if needed */
      .default-cursor {
        cursor: var(--cursor-default), auto;
      }

      /* Custom scrollbar for terminal */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
  <script type="importmap">

</script>

</html>
